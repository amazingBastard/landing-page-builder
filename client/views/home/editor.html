<template name="editor">
	{{#if noContent}}
	  <div class="ui form">
			<div class="field">
			  <textarea name="edit" class="create content" placeholder="No content was found, create some using markdown"></textarea>
			</div>
		  <div class="action">
				<div class="ui positive create button">Create</div>
			</div>
		</div>
	{{else}}
		<div class="ui form">
			<div class="field">
				{{#each contents}}
					<textarea name="edit" class="edit content">{{post}}</textarea>
				{{/each}}
			</div>
		  <div class="action">
				<div class="ui positive edit button">Update</div>
			</div>
		</div>
	{{/if}}
</template>
