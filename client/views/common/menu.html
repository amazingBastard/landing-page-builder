<template name="menu">
	<nav class="ui fluid three item fixed admin menu">
		<div class="left item">
			Hello, {{currentUser.username}}!
		</div>
		<div class="center item">
			<div class="ui secondary menu">
				<a class="active left item" data-tab="first">Content</a>
				<a class="right item" data-tab="second">Settings</a>
			</div>
		</div>
		<div class="right item">
			<a class="ui basic orange button {{isActiveRoute regex='admin'}}" href="{{pathFor 'admin'}}">Edit</a>
			<a class="ui basic red button {{isActiveRoute regex='home'}}" href="{{pathFor 'home'}}">Cancel</a>
			{{#if notAdmin}}
			  <a class="ui basic red logout button">Logout</a>
			{{else}}
			  <a class="ui basic green button">Save</a>
			{{/if}}
		</div>
	</nav>
