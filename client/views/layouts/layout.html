<template name="layout">
  <main class="ui layout">
    <header class="header">
      {{> header}}
      {{> flashMessages}}
    </header>
    <section class="ui yield stackable page grid">
      <div class="column">
        {{> yield}}
      </div>
    </section>
    <footer class="footer">
      {{> footer}}
    </footer>
  </main>
</template>
