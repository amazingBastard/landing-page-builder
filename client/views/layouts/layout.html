<template name="layout">
  <main class="ui layout">
    <header class="header">
      {{> header}}
      {{> flashMessages}}
      {{#if currentUser}}
        {{> adminWidget}}
      {{/if}}
    </header>
    <section class="ui hero vertical segment">
      {{> hero}}
    </section>
    <section class="ui yield stackable page grid">
      <div class="view column">
        {{> yield}}
      </div>
    </section>
    <footer class="footer">
      {{> footer}}
    </footer>
  </main>
</template>
