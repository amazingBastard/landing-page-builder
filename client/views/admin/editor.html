<template name="editor">
	{{#if noContent}}
	  <div class="ui create form">
			<div class="title field">
        <input type="text" name="title" class="create title" placeholder="Title" autofocus/>
			</div>
			<div class="sub title field">
        <input type="text" name="subtitle" class="create sub title" placeholder="Subtitle" />
			</div>
			<div class="markdown field">
			  <textarea name="create" class="create content" placeholder="No content was found, create some using markdown"></textarea>
			</div>
		  <div class="action">
				<div class="ui positive create button">Create</div>
			</div>
		</div>
	{{else}}
		<div class="ui edit form">
			<div class="title field">
        <input type="text" name="title" class="edit title" placeholder="Title" value="{{title}}" autofocus />
			</div>
			<div class="sub title field">
        <input type="text" name="subtitle" class="edit sub title" placeholder="Subtitle" value="{{subtitle}}"/>
			</div>
			<section class="ui hero vertical segment">
	      <div class="ui two column stackable page grid">
	        <div class="content column">
						<input type="text" name="herotitle" class="edit hero title" placeholder="Hero Title" value="{{heroTitle}}" />
						<textarea name="herocontent" class="edit hero content">{{heroContent}}</textarea>
	          <img class="ui small centered image" src="http://placehold.it/320x400">
	        </div>
	        <div class="form column">
	          <form class="ui form segment">
		          <h2 class="ui dividing header">Subscribe</h2>
		          <div class="field">
		            <label>Full Name</label>
		            <input type="text" name="name" placeholder="Full Name">
		          </div>
		          <div class="field">
	              <label>Email</label>
		            <input type="email" name="email" placeholder="Email">
		          </div>
	          </form>
	        </div>
	      </div>
	    </section>
			<div class="markdown field">
				<textarea name="edit" class="edit content">{{content}}</textarea>
			</div>
			<div class="action">
				<div class="ui positive edit button">Update</div>
			</div>
		</div>
	{{/if}}
</template>
