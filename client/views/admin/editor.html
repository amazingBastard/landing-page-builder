<template name="editor">
	{{#autoForm collection='Contents' doc=this class='ui edit form' id='editContent' type='update' autosave=autoSaveMode validation='keyup'}}
    {{> afQuickField name="title"}}
		{{> afQuickField name="subtitle"}}
		<section class="ui hero vertical segment">
			{{#if newsletter}}
				<div class="ui two column stackable page grid">
					<div class="content column">
						{{> afQuickField name="heroTitle"}}
						{{> afQuickField name="heroContent"}}
						<img class="ui small centered hero image" src="{{heroImage}}">
					</div>
				  <div class="form column">
				  	{{> subscribe}}
				  </div>
			  </div>
		  {{else}}
			  <div class="ui stackable page grid">
				  <div class="content column">
					</div>
				</div>
			{{/if}}
		</section>
		{{> afQuickField name="content"}}
	{{/autoForm}}
