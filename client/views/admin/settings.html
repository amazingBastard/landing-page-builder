<template name="settings">
	<form class="ui fluid settings form">
	  <h2 class="ui dividing header">General</h2>
	  <div class="field">
	    <label>Hero Image URL</label>
	    <input type="text" name="heroImage" class="hero image" placeholder="Enter full image url..." value="{{heroImage}}">
	  </div>
	  <h2 class="ui dividing header">Newsletter</h2>
		<div class="inline field">
	    <div class="ui toggle checkbox">
	      <input type="checkbox" name="enableNewsletter" class="newsletter toggle" checked>
	      <label>Enable Newsletter</label>
	    </div>
	  </div>
		<div class="field">
	    <label>Mailchimp API Key</label>
	    <input type="text" name="mailchimpAPI" class="newsletter api" placeholder="Enter Mailchimp API Key...">
	  </div>
		<div class="field">
	    <label>Mailchimp List ID</label>
	    <input type="text" name="mailchimpID" class="newsletter id" placeholder="Enter Mailchimp List ID...">
	  </div>
	</form>
</template>
