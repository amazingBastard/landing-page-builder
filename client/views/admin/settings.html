<template name="settings">
	<h2 class="ui dividing header">General</h2>
	<div class="field">
	  <label>Hero Image URL</label>
		{{> afFieldInput name="heroImage"}}
	</div>
	<h2 class="ui dividing header">Newsletter</h2>
	<div class="inline field">
	  {{> afFieldInput name="newsletter"}}
	</div>
	<div class="field">
		<label>Mailchimp API Key</label>
		{{> afFieldInput name="mailchimpAPI"}}
	</div>
	<div class="field">
		<label>Mailchimp List ID</label>
		{{> afFieldInput name="mailchimpID"}}
	</div>
	<h2 class="ui dividing header">Overlay</h2>
	<div class="inline field">
		{{> afFieldInput name="overlay"}}
		<label for="alone">When would you like the overlay to trigger?</label>
		{{> afFieldInput name="overlayTimeout"}}
	</div>
</template>
