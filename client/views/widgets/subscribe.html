<template name="subscribe">
  <form class="ui subscribe form segment">
    <h2 class="ui dividing header">{{newsletterHeader}}</h2>
    <div class="hidden fields">
      <input type="hidden" name="mailchimpUsername" value="{{mailchimpUsername}}">
      <input type="hidden" name="mailchimpDC" value="{{mailchimpDC}}">
      <input type="hidden" name="mailchimpAPI" value="{{mailchimpAPI}}">
      <input type="hidden" name="mailchimpID" value="{{mailchimpID}}">
    </div>
    <div class="field">
      <label>Full Name</label>
      <input type="text" name="name" placeholder="Full Name">
    </div>
    <div class="field">
      <label>Email</label>
      <input type="email" name="email" placeholder="Email">
    </div>
    <button type="submit" class="ui submit button">Submit</button>
  </form>
</template>
